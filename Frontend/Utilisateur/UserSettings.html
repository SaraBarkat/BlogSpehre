<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Settings</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white font-sans">

<!-- Navbar -->
<nav class="w-full bg-[#EFF1E2] shadow-md">
  <div class="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between">
    <div class="flex items-center space-x-8">
      <img src="../assets/images/logo.png" alt="Company Logo">
      <div class="flex space-x-6">
        <a href="#" class="text-[#262920] font-medium hover:underline">Home</a>
        <a href="#" class="text-[#262920] font-medium hover:underline">Dashboard</a>
        <a href="#" class="text-[#262920] font-medium hover:underline">Settings</a>
      </div>
    </div>
    <div class="hidden md:flex">
      <a href="#" class="bg-[#262920] text-white px-4 py-2 rounded-lg hover:bg-opacity-90 transition">Logout</a>
    </div>
    <div class="md:hidden">
      <button id="mobile-btn" class="text-[#262920] text-2xl focus:outline-none">â˜°</button>
    </div>
  </div>

  <!-- Mobile Menu -->
  <div id="mobile-menu" class="md:hidden hidden px-4 pb-4 space-y-2">
    <a href="#" class="block text-[#262920] font-medium">Home</a>
    <a href="#" class="block text-[#262920] font-medium">Dashboard</a>
    <a href="#" class="block text-[#262920] font-medium">Settings</a>
    <a href="#" class="block bg-[#262920] text-white px-4 py-2 rounded-lg text-center">Logout</a>
  </div>
</nav>

<!-- Settings Section -->
<section class="max-w-4xl mx-auto px-4 py-12">
  <div class="bg-white shadow-lg rounded-lg p-8 space-y-8">

    <!-- Header -->
    <div class="border-b pb-4">
      <h2 class="text-2xl font-semibold text-[#262920]">Account Settings</h2>
      <p class="text-gray-600 mt-2">Update your personal information and preferences.</p>
    </div>

    <!-- Profile Information Form -->
    <form class="space-y-6">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Full Name</label>
        <input type="text" value="Jane Smith" class="w-full border border-gray-300 rounded-lg p-3 focus:ring-[#262920] focus:border-[#262920]" />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
        <input type="email" value="jane.smith@example.com" class="w-full border border-gray-300 rounded-lg p-3 focus:ring-[#262920] focus:border-[#262920]" />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Phone Number</label>
        <input type="text" value="+1234567890" class="w-full border border-gray-300 rounded-lg p-3 focus:ring-[#262920] focus:border-[#262920]" />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Profile Picture</label>
        <div class="flex items-center space-x-4">
          <img src="../assets/images/userPictureF.png" alt="Profile" class="w-16 h-16 rounded-full">
          <button type="button" class="bg-[#262920] text-white px-4 py-2 rounded-lg hover:bg-opacity-90 transition">Change Picture</button>
        </div>
      </div>

      <!-- Save Changes Button -->
      <div class="pt-6">
        <button type="submit" class="bg-[#262920] text-white w-full py-3 rounded-lg text-lg font-semibold hover:bg-opacity-90 transition">
          Save Changes
        </button>
      </div>
    </form>

    <!-- Password Change -->
    <div class="border-t pt-8">
      <h3 class="text-xl font-semibold text-[#262920] mb-4">Change Password</h3>
      <form class="space-y-6">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Current Password</label>
          <input type="password" class="w-full border border-gray-300 rounded-lg p-3 focus:ring-[#262920] focus:border-[#262920]" />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">New Password</label>
          <input type="password" class="w-full border border-gray-300 rounded-lg p-3 focus:ring-[#262920] focus:border-[#262920]" />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Confirm New Password</label>
          <input type="password" class="w-full border border-gray-300 rounded-lg p-3 focus:ring-[#262920] focus:border-[#262920]" />
        </div>

        <div class="pt-4">
          <button type="submit" class="bg-[#262920] text-white w-full py-3 rounded-lg text-lg font-semibold hover:bg-opacity-90 transition">
            Update Password
          </button>
        </div>
      </form>
    </div>

  </div>
</section>

<script>
  // Mobile Menu toggle
  const mobileBtn = document.getElementById("mobile-btn");
  const mobileMenu = document.getElementById("mobile-menu");

  mobileBtn.addEventListener("click", () => {
    mobileMenu.classList.toggle("hidden");
  });
</script>

</body>
</html>
