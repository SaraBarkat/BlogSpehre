<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Créer un Nouvel Article</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white font-sans">

<!-- Navbar -->
<nav class="w-full bg-[#EFF1E2] shadow-md">
  <div class="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between">
    <div class="flex items-center space-x-8">
      <img src="../assets/images/logo.png" alt="Company Logo">
      <div class="flex space-x-6">
        <a href="../Utilisateur/UserHome.html" class="text-[#262920] font-medium hover:underline">Home</a>
        <a href="#" class="text-[#262920] font-medium hover:underline">Dashboard</a>
        <a href="AuteurSettings.html" class="text-[#262920] font-medium hover:underline">Settings</a>
      </div>
    </div>
  </div>
</nav>

<!-- Create Article Section -->
<section class="max-w-4xl mx-auto px-4 py-12">
  <div class="bg-white shadow-lg rounded-lg p-6">
    <h2 class="text-2xl font-semibold text-[#262920] mb-6">Créer un Nouvel Article</h2>
    
    <!-- Formulaire de création d'article -->
    <form action="/submit_article" method="POST" enctype="multipart/form-data">
      <div class="space-y-6">
        
        <!-- Titre de l'article -->
        <div>
          <label for="title" class="text-lg text-[#262920] font-semibold">Titre de l'article</label>
          <input 
            type="text" 
            id="title" 
            name="title" 
            required 
            class="w-full px-4 py-2 border border-gray-300 rounded-lg text-[#262920] focus:outline-none focus:ring-2 focus:ring-blue-500" 
            placeholder="Entrez le titre de l'article"
          />
        </div>

        <!-- Image de couverture -->
        <div>
          <label for="cover_image" class="text-lg text-[#262920] font-semibold">Image de couverture</label>
          <input 
            type="file" 
            id="cover_image" 
            name="cover_image" 
            accept="image/*"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg text-[#262920] file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-[#EFF1E2] file:text-[#262920] hover:file:bg-[#e0e2d4]" 
          />
        </div>

        <!-- Contenu de l'article -->
        <div>
          <label for="content" class="text-lg text-[#262920] font-semibold">Contenu de l'article</label>
          <textarea 
            id="content" 
            name="content" 
            rows="8" 
            required 
            class="w-full px-4 py-2 border border-gray-300 rounded-lg text-[#262920] focus:outline-none focus:ring-2 focus:ring-blue-500" 
            placeholder="Rédigez le contenu de votre article ici..."
          ></textarea>
        </div>

        <!-- Catégorie de l'article -->
        <div>
          <label for="category" class="text-lg text-[#262920] font-semibold">Catégorie</label>
          <select 
            id="category" 
            name="category" 
            required 
            class="w-full px-4 py-2 border border-gray-300 rounded-lg text-[#262920] focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
            <option value="">Sélectionner une catégorie</option>
            <option value="personal_growth">Croissance personnelle</option>
            <option value="health_wellness">Santé et Bien-être</option>
            <option value="motivational">Motivation</option>
            <option value="technology">Technologie</option>
          </select>
        </div>

        <!-- Boutons -->
        <div class="flex space-x-4">
          <button 
            type="submit" 
            class="bg-[#262920] text-white px-6 py-2 rounded-lg hover:bg-[#3a3d34] focus:outline-none"
          >
            Publier l'Article
          </button>
          <a href="AuteurDashboard.html" class="text-[#262920] font-medium hover:underline py-2 px-4 border border-gray-300 rounded-lg">Annuler</a>
        </div>
      </div>
    </form>
  </div>
</section>

</body>
</html>
