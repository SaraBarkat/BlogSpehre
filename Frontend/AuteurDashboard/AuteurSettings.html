<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile Settings</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white font-sans">

<!-- Navbar -->
<nav class="w-full bg-[#EFF1E2] shadow-md">
  <div class="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between">
    <div class="flex items-center space-x-8">
      <img src="../assets/images/logo.png" alt="Company Logo">
      <div class="flex space-x-6">
        <a href="../Utilisateur/UserHome.html" class="text-[#262920] font-medium hover:underline">Home</a>
        <a href="#" class="text-[#262920] font-medium hover:underline">Dashboard</a>
        <a href="AuteurSettings.html" class="text-[#262920] font-medium hover:underline">Settings</a>
      </div>
    </div>
    <div class="hidden md:flex">
      <a href="AuteurLogout.html" class="bg-[#262920] text-white px-4 py-2 rounded-lg hover:bg-opacity-90 transition">Logout</a>
    </div>
    <div class="md:hidden">
      <button id="mobile-btn" class="text-[#262920] text-2xl focus:outline-none">â˜°</button>
    </div>
  </div>

  <!-- Mobile Menu -->
  <div id="mobile-menu" class="md:hidden hidden px-4 pb-4 space-y-2">
    <a href="../Utilisateur/UserHome.html" class="block text-[#262920] font-medium">Home</a>
    <a href="#" class="block text-[#262920] font-medium">Dashboard</a>
    <a href="AuteurSettings.html" class="block text-[#262920] font-medium">Settings</a>
    <a href="AuteurLogout.html" class="block bg-[#262920] text-white px-4 py-2 rounded-lg text-center">Logout</a>
  </div>
</nav>

<!-- Settings Section -->
<section class="max-w-5xl mx-auto px-4 py-12">
  <div class="bg-white shadow-lg rounded-lg p-8">
    <!-- Profile Info -->
    <div class="flex flex-col items-center mb-12">
      <img id="profile-pic" src="../assets/images/john-doe.jpg" alt="Profile Picture" class="w-24 h-24 rounded-full mb-4 object-cover">
      <h2 class="text-2xl font-semibold text-[#262920]">John Doe</h2>
      <p class="text-gray-500">Author</p>

      <!-- Change Profile Picture -->
      <div class="mt-4">
        <label class="cursor-pointer bg-[#262920] text-white px-4 py-2 rounded-lg hover:bg-opacity-90 transition">
          Change Photo
          <input type="file" id="photo-upload" accept="image/*" class="hidden">
        </label>
      </div>
    </div>

    <!-- Settings Form -->
    <form class="space-y-8">
      <!-- Personal Information -->
      <div>
        <h3 class="text-xl font-semibold text-[#262920] mb-4">Personal Information</h3>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label class="block text-gray-700 mb-2">First Name</label>
            <input type="text" placeholder="John" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-[#262920]" />
          </div>
          <div>
            <label class="block text-gray-700 mb-2">Last Name</label>
            <input type="text" placeholder="Doe" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-[#262920]" />
          </div>
          <div class="md:col-span-2">
            <label class="block text-gray-700 mb-2">Email Address</label>
            <input type="email" placeholder="john.doe@example.com" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-[#262920]" />
          </div>
        </div>
      </div>

      <!-- Password Section -->
      <div>
        <h3 class="text-xl font-semibold text-[#262920] mb-4">Password</h3>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label class="block text-gray-700 mb-2">New Password</label>
            <input type="password" placeholder="********" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-[#262920]" />
          </div>
          <div>
            <label class="block text-gray-700 mb-2">Confirm Password</label>
            <input type="password" placeholder="********" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-[#262920]" />
          </div>
        </div>
      </div>

      <!-- Save Button -->
      <div class="text-center">
        <button type="submit" class="bg-[#262920] text-white px-6 py-3 rounded-lg hover:bg-opacity-90 transition">
          Save Changes
        </button>
      </div>
    </form>
  </div>
</section>

<script>
  // Mobile Menu toggle
  const mobileBtn = document.getElementById("mobile-btn");
  const mobileMenu = document.getElementById("mobile-menu");

  mobileBtn.addEventListener("click", () => {
    mobileMenu.classList.toggle("hidden");
  });

  // Photo Upload Preview
  const photoUpload = document.getElementById('photo-upload');
  const profilePic = document.getElementById('profile-pic');

  photoUpload.addEventListener('change', function(event) {
    const file = event.target.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = function(e) {
        profilePic.src = e.target.result;
      }
      reader.readAsDataURL(file);
    }
  });
</script>

</body>
</html>
