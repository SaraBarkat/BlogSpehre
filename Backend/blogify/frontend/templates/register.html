<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - Blogify</title>
  <link rel="icon" type="image/png" href="{% static 'images/logo.png' %}">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white">

  <div class="flex min-h-screen">
    <!-- Image Section -->
    <div class="hidden lg:flex w-1/2 bg-[#EFF1E2] items-center justify-center">
      <img src="{% static 'images/signup.png' %}" alt="Blogging" class="object-cover w-full h-full">
    </div>

    <!-- Sign Up Form -->
    <div class="w-full lg:w-1/2 flex items-center justify-center p-8">
      <div class="w-full max-w-md space-y-6">
        <h2 class="text-3xl font-bold text-[#262920] text-center">Create an Account</h2>

        {% if error %}
          <p class="text-red-600 text-sm text-center">{{ error }}</p>
        {% endif %}
        
        <form method="POST" action="/auth/register/" class="space-y-4">
          {% csrf_token %}

          <!-- First Name & Family Name -->
          <div class="flex gap-4">
            <div class="w-1/2">
              <label for="first_name" class="block text-sm font-medium text-[#414833]">First Name</label>
              <input type="text" id="first_name" name="first_name" class="w-full px-4 py-2 mt-1 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#262920]" required>
            </div>
            <div class="w-1/2">
              <label for="family_name" class="block text-sm font-medium text-[#414833]">Family Name</label>
              <input type="text" id="family_name" name="family_name" class="w-full px-4 py-2 mt-1 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#262920]" required>
            </div>
          </div>

          <!-- Email -->
          <div>
            <label for="email" class="block text-sm font-medium text-[#414833]">Email</label>
            <input type="email" id="email" name="email" class="w-full px-4 py-2 mt-1 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#262920]" required>
          </div>

          <!-- Password -->
          <div>
            <label for="password" class="block text-sm font-medium text-[#414833]">Password</label>
            <input type="password" id="password" name="password" class="w-full px-4 py-2 mt-1 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#262920]" required>
          </div>

          <!-- Submit Button -->
          <button type="submit" class="w-full bg-[#7F4F24] text-white py-2 rounded-lg hover:bg-opacity-90 transition">
            Sign Up
          </button>
        </form>

        <!-- Already have an account -->
        <p class="text-sm text-center text-[#414833]">
          Already have an account?
          <a href="{% url 'login' %}" class="text-[#262920] font-medium hover:underline">Sign in</a>
        </p>
      </div>
    </div>
  </div>

</body>
</html>
