<!DOCTYPE html> 
<html lang="en">
<head>
  {% load static %}
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign In - Blogify</title>
  <link rel="icon" type="image/png" href="{% static 'images/logo.png' %}">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white">

  <div class="flex min-h-screen">
    <!-- Image Section -->
    <div class="hidden lg:flex w-1/2 bg-[#EFF1E2] items-center justify-center">
      <img src="{% static 'images/signup.png' %}" alt="Login Illustration" class="object-cover w-full h-full">
    </div>

    <!-- Sign In Form -->
    <div class="w-full lg:w-1/2 flex items-center justify-center p-8">
      <div class="w-full max-w-md space-y-6">
        <h2 class="text-3xl font-bold text-[#262920] text-center">Welcome Back</h2>
        
        <form method="POST" action="/auth/login/" class="space-y-4">
          {% csrf_token %}
          
          <!-- Email -->
          <div>
            <label for="email" class="block text-sm font-medium text-[#414833]">Email</label>
            <input type="email" id="email" name="email" class="w-full px-4 py-2 mt-1 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#262920]" required>
          </div>

          <!-- Password -->
          <div>
            <label for="password" class="block text-sm font-medium text-[#414833]">Password</label>
            <input type="password" id="password" name="password" class="w-full px-4 py-2 mt-1 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#262920]" required>
          </div>

          <!-- Forgot password -->
          <div class="flex justify-end">
            <a href="{% url 'forgot_password' %}" class="text-sm text-[#414833] hover:underline">Forgot password?</a>
          </div>

          <!-- Submit Button -->
          <button type="submit" class="w-full bg-[#7F4F24] text-white py-2 rounded-lg hover:bg-opacity-90 transition">
            Sign In
          </button>
        </form>

        <!-- Don't have an account -->
        <p class="text-sm text-center text-[#414833]">
          Don't have an account?
          <a href="{% url 'register' %}" class="text-[#262920] font-medium hover:underline">Sign up</a>
        </p>
      </div>
    </div>
  </div>

</body>
</html>
